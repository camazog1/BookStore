apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: sebastianjimenez30/api-gateway:latest
          ports:
            - containerPort: 5000
          env:
            - name: AUTH_URL
              value: http://auth-service:5001
            - name: CATALOG_URL
              value: http://catalog-service:5002
            - name: TRANSACTION_URL
              value: http://transaction-service:5003
