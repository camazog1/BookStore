apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: sebastianjimenez30/transaction-service:latest
          ports:
            - containerPort: 5003
          env:
            - name: FLASK_ENV
              value: development
            - name: DB_URL
              value: mysql+pymysql://bookstore_user:bookstore_pass@mysql-service/bookstore
