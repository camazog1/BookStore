{% extends 'base.html' %}
{% block content %}
<h2>Cat√°logo de Libros</h2>
<div class="row">
  {% for book in books %}
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">Autor: {{ book.author }}</p>
        <p class="card-text">Precio: ${{ book.price }}</p>

        {% if book.stock > 0 %}
          <p class="card-text"><strong>Unidades disponibles:</strong> {{ book.stock }}</p>
          <form method="POST" action="{{ url_for('transaction_bp.purchase_book', book_id=book.id) }}">
            <input type="hidden" name="price" value="{{ book.price }}">
            <input type="number" name="quantity" class="form-control mb-2" value="1" min="1">
            <button type="submit" class="btn btn-primary">Comprar</button>
          </form>
        {% else %}
          <p class="card-text"><strong class="text-danger">No disponibles</strong></p>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
